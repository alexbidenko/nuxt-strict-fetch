name: Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-node@v5
        with:
          node-version: '24.x'
          cache: 'npm'

      - run: npm ci

      - run: npm run lint

      - run: npm run test

      - run: npm run test:types
